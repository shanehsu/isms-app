<div class="container">
  <h2>最新消息</h2>
  <table class="table table-striped">
      <thead>
          <tr>
              <th>日期</th>
              <th>來源</th>
              <th>新聞簡介</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="#piece of piecesView">
              <td>{{piece.date | date: 'longDate'}}</td>
              <td>{{piece.source}}</td>
              <td><a [href]="piece.link">{{piece.summary}}</a></td>
          </tr>
      </tbody>
  </table>
</div>
