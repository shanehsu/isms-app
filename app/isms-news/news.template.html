<div class="container">
  <h2>最新消息</h2>
  <br>
  <table class="table table-striped">
      <thead>
          <tr>
              <th>日期</th>
              <th>來源</th>
              <th>新聞簡介</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="#piece of piecesView">
              <td>{{piece.date | chineseDate}}</td>
              <td>{{piece.source}}</td>
              <td><a [href]="piece.link">{{piece.summary}}</a></td>
          </tr>
      </tbody>
  </table>
  
  <nav>
    <ul class="pager">
      <li class="pager-prev" [class.disabled]="!hasNewer"><a (click)="newer()">上一頁</a></li>
      <li class="pager-next" [class.disabled]="!hasOlder"><a (click)="older()">下一頁</a></li>
    </ul>
  </nav>
</div>
