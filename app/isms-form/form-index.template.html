<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th style="width: 20%">表單 ID</th>
        <th style="width: 60%">表單</th>
        <th style="width: 20%">動作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="#form of _forms">
        <td>{{form.identifier}}</td>
        <td>{{form.name}}</td>
        <td><a (click)="fill(form._id)">填寫</a></td>
      </tr>
    </tbody>
  </table>
</div>
