<div class="container">
  <h2>管理區</h2>
</div>

<br>

<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <ul class="nav nav-pills nav-stacked">
        <span *ngFor="let item of adminItems">
          <li class="nav-item">
            <a class="nav-link" *ngIf="privilege <= item.group"
              [class.active]="isActive(item)"
              (click)="navigate(item)">{{item.name}}</a>
          </li>
        </span>
      </ul>
    </div>
    <div class="col-sm-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
