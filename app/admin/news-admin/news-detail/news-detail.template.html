<form (ngSubmit)="submit()" #pieceForm="ngForm">
  <div class="form-group row">
    <label for="id" class="col-sm-2 form-control-label">ID</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{_piece.id}}</p>
    </div>
  </div>
  <div class="form-group row">
    <label for="date" class="col-sm-2 form-control-label">日期</label>
    <div class="col-sm-10">
      <form-control type="date" [(ngModel)]="_piece.date"></form-control>
    </div>
  </div>
  <div class="form-group row">
    <label for="summary" class="col-sm-2 form-control-label">簡介</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="_piece.summary" ngControl="summary" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="source" class="col-sm-2 form-control-label">來源</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="_piece.source" ngControl="source" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="link" class="col-sm-2 form-control-label">連結</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="_piece.link" ngControl="link">
    </div>
  </div>

  <br>

  <button type="button" class="btn btn-secondary" (click)="cancel()">取消</button>

  <div class="pull-xs-right">
    <button type="submit" [disabled]="!pieceForm.form.valid" class="btn btn-primary">更新</button>
  </div>
</form>
