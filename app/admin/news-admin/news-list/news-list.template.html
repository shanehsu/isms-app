<div>
  <form class="form-inline">
    <div class="form-group" style="width: 12.5em;">
      <div class="input-group">
        <div class="input-group-addon">留下最新</div>
        <input type="number" class="form-control" id="amount" [(ngModel)]="_piecesToKeep">
        <div class="input-group-addon">筆</div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="deleteExcessive()">執行</button>
    <div class="input-group pull-xs-right">
      <button type="button" style="width: 3em;" class="btn btn-primary" (click)="new()"><i class="fa fa-plus"></i></button>
    </div>
  </form>
</div>
<p></p>
<table class="table table-striped">
      <thead>
          <tr>
              <th style="width: 20%">日期</th>
              <th style="width: 15%">來源</th>
              <th style="width: 55%">新聞簡介</th>
              <th style="width: 10%">動作</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="#piece of _pieces">
              <td>{{piece.date | chineseDate}}</td>
              <td>{{piece.source}}</td>
              <td>{{piece.summary}}</td>
              <td><a (click)="edit(piece.id)">編輯</a><br/><a (click)="delete(piece.id)">刪除</a></td>
          </tr>
      </tbody>
  </table>
