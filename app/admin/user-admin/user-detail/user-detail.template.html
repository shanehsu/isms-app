<form (ngSubmit)="submit()" #userForm="ngForm">
  <div class="form-group row">
    <label for="id" class="col-sm-2 form-control-label">ID</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{_user.id}}</p>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="name" class="col-sm-2 form-control-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="_user.name" ngControl="name" required>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="email" class="col-sm-2 form-control-label">電子郵件</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="_user.email" ngControl="email" required>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="unit" class="col-sm-2 form-control-label">單位</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{_user.unit | unitName}}</p>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="group" class="col-sm-2 form-control-label">權限</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="groupRadio" value="1" [checked]="_user.group == 1" (change)="_user.group = 1"> 管理員
      </label>
      <label class="radio-inline">
        <input type="radio" name="groupRadio" value="2" [checked]="_user.group == 2" (change)="_user.group = 2"> 資訊安全人員
      </label>
      <label class="radio-inline">
        <input type="radio" name="groupRadio" value="3" [checked]="_user.group == 3" (change)="_user.group = 3"> 一般使用者
      </label>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="id" class="col-sm-2 form-control-label">登入代幣</label>
    <div class="col-sm-10">
      <p class="form-control-static">該使用者有 {{_user.tokens.length}} 個登入代幣。</p>
    </div>
  </div>
  
  <br>
  
  <button type="button" class="btn btn-secondary" (click)="cancel()">取消</button>
  
  <div class="pull-xs-right">
    <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-primary">更新</button>
  </div>
</form>
