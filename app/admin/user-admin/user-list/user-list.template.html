<div>
  <form class="form-inline">
    <div class="input-group pull-xs-right">
      <button type="button" style="width: 3em;" class="btn btn-primary" (click)="new()"><i class="fa fa-plus"></i></button>
    </div>
  </form>
</div>

<br><br>

<table class="table table-striped">
      <thead>
          <tr>
              <th style="width: 20%">姓名</th>
              <th style="width: 35%">電子郵件</th>
              <th style="width: 20%">單位</th>
              <th style="width: 15%">權限</th>
              <th style="width: 10%">動作</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="#user of _users">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.unit | unitName}}</td>
              <td>{{user.group | groupName}}</td>
              <td><a (click)="edit(user.id)">編輯</a><br/><a (click)="delete(user.id)">刪除</a></td>
          </tr>
      </tbody>
  </table>
