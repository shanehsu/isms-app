<div>
  <form class="form-inline">
    <div class="input-group pull-xs-right">
      <button type="button" style="width: 3em;" class="btn btn-primary" (click)="new()"><i class="fa fa-plus"></i></button>
    </div>
  </form>
</div>

<br>
<br>

<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 20%">表單 ID</th>
      <th style="width: 60%">表單</th>
      <th style="width: 20%">動作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#form of _forms">
      <td>{{form.identifier}}</td>
      <td>{{form.name}}</td>
      <td><a (click)="edit(form._id)">編輯</a>
        <br/><a (click)="delete(form._id)">刪除</a></td>
    </tr>
  </tbody>
</table>
