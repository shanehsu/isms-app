<div [ngSwitch]="_fieldType">
  <div *ngSwitchWhen="'shortText'">

  </div>
  <div *ngSwitchWhen="'longText'">

  </div>
  <div *ngSwitchWhen="'date'">

  </div>
  <div *ngSwitchWhen="'options'">
    <div class="form-group row">
      <label for="type" class="col-sm-2 form-control-label">選項</label>
      <div class="col-sm-10">
        <div class="list-group">
          <div class="list-group-item form-group row" *ngFor="#option of _metadata.options; #i = index" #cont>
            <div class="col-sm-9">
              <input-text-editable [ngModel]="_metadata.options[i]" (editing-will-end)="_metadata.options[i] = $event"></input-text-editable>
            </div>
            <div class="col-sm-3">
              <a (click)="edit_option(i)"><i class="fa fa-fw fa-pencil-square-o"></i>編輯</a>
              <a (click)="pull_option(i)"><i class="fa fa-fw fa-times"></i>刪除</a>
            </div>
          </div>
          <div class="list-group-item form-group row" style="height: 4em">
              <div class="col-sm-11">
                <input type="text" class="form-control" placeholder="選項" (blur)="touched()" #option>
              </div>
              <div class="col-sm-1">
                <a class="btn btn-primary" (click)="push_option(option.value, option)"><i class="fa fa-plus"></i></a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngSwitchWhen="'table'">

  </div>
  <div class="form-group row" *ngSwitchDefault>
    <div class="alert alert-danger" role="alert">
      <strong>不支援的欄位類型</strong>
    </div>
  </div>
</div>
